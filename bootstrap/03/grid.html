<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
    <title>Document</title>
    <style>
    .con{
        background-color: #a1a1a1;
        height: 100vh;
    }
    .grey{
        background-color: orange;
        height: 200px;
    }
    .gr{
        background-color: red;
        height: 200px;
    }
    </style>
</head>
<body>
    
    <div class="container con">
        <div class="row">
            <!-- Equal columns of 3 -->
            <div class="col-sm grey">Column 1</div>
            <div class="col-sm gr">Column 2</div>
            <div class="col-sm grey">Column 3</div>
        </div>
        <div class="row">1</div>
                <div class="row justify-content-md-center">
            <div class="col-sm-4 grey">Column 1</div>
            <div class="col-sm col-md-auto gr">Column 2 and and else something else</div>
            <div class="col-sm grey">Column 3</div>
        </div>
        <div class="row">2</div>
                <div class="row">
            <div class="col grey">Column 1</div>
            <div class="col gr">Column 2 and and else something else</div>
            <div class="w-100"></div>
            <div class="col grey">Column 3</div>
            <div class="col gr">Column 4</div>
        </div>
        <div class="row">3</div>
                <div class="row">
            <div class="col-lg-6 col-md-4 col-sm-6 grey">Column 1</div>
            <div class="col-lg-3 col-md-4 col-sm-3 gr">Column 2</div>
            <div class="col-lg-3 col-md-4 col-sm-3 grey">Column 3</div>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" ></script>
</body>
</html>
