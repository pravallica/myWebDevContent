<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
    
    <title>Buttons</title>
    <style>
    .con{
        margin-top: 50px;
        background:#a1a1a1;
        height: 100vh;
    }
    </style>
</head>
<body>
    <div class="container con">
        <button class="btn btn-primary"type="button">Primary</button>
        <button class="btn btn-secondary"type="button">Secondary</button>
        <button class="btn btn-success"type="button">Success</button>
        <button class="btn btn-warning"type="button">Warning</button>
        <button class="btn btn-info"type="button">Info</button>
        <button class="btn btn-danger"type="button">Danger</button>
        <button class="btn btn-link"type="button">Link</button>
        <button class="btn btn-outline-danger"type="button">This is a button</button>
<br>
<div>1</div>
<button class="btn btn-outline-danger btn-lg"type="button">This is a button</button>
<button class="btn btn-danger btn-sm"type="button">This is a button</button>
<button class="btn btn-info btn-block"type="button">This is a button</button>
<button class="btn btn-info active"type="button">This is a button</button>
<button class="btn btn-info btn-block disabled"type="button">This is a button</button>

    </div>
    

    </body>
