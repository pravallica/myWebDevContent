<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="module.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular</title>
</head>
<body ng-app = "MyApp"> <!-- adding the module to ng app(Binding) -->
    <!-- adding angular functionality -->
    <!-- whatever we write inbetween the curly braces will be executed by angular -->
     {{ 1 + 2 }} <!--output is 3 when we open this file in browser -->

     <!-- adding controller that we created in module.js -->
     <div ng-controller = "MyController"> 
         {{ message }} <!-- the output is Hello world from the module.js file-->
     </div>
     <input type="text" ng-model="myController">
     
     <div ng-controller = "Student">
         First Name is {{ Student.firstName}}
         <br>
         Last Name is {{ Student.lastName}}
     </div>
     




</body>
</html>
