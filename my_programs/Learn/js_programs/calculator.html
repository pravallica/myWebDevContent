<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h5>Calculator</h5>
            <form name="calculator" class="input-group flex-nowrap">
                

            <table class="table table-dark table-bordered">
                <tbody>
                    <tr>
                        <td colspan="5"><input type="text" class="form-control inputField" placeholder="Enter" id="display" name="display">
                    </tr>
                    <tr>
                            <td> <input  class="button"type="button" name="seven" value="7" onclick="calculator.display.value += '7'"></td>
                            <td><input  class="button"type="button" name="eight" value="8" onclick="calculator.display.value += '8'"></td>
                            <td><input  class="button"type="button" name="nine" value="9" onclick="calculator.display.value += '9'"></td>
                            <td><input  class="button"type="button" name="multiply" value="X" onclick="calculator.display.value += '*'"></td>
                            <td><input  class="button"type="button" name="division" value="/" onclick="calculator.display.value += '/'"></td>
                    </tr>
                    <tr>
                            <td> <input  class="button"type="button" name="four" value="4" onclick="calculator.display.value += '4'"></td>
                            <td><input  class="button"type="button" name="five" value="5" onclick="calculator.display.value += '5'"></td>
                            <td><input  class="button"type="button" name="six" value="6" onclick="calculator.display.value += '6'"></td>
                            <td><input  class="button"type="button" name="subtract" value="-" onclick="calculator.display.value += '-'"></td>
                            <td><input  class="button"type="button" name="percentage" value="%" onclick="calculator.display.value += '%'"></td>
                    </tr>
                    <tr>
                            <td> <input  class="button"type="button" name="one" value="1" onclick="calculator.display.value += '1'"></td>
                            <td><input  class="button"type="button" name="two" value="2" onclick="calculator.display.value += '2'"></td>
                            <td><input  class="button"type="button" name="three" value="3" onclick="calculator.display.value += '3'"></td>
                            <td><input  class="button"type="button" name="addition" value="+" onclick="calculator.display.value += '+'"></td>
                            <td><input  class="button"type="button" name="clear" value="C" onclick="calculator.display.value = ' '"></td>
                    </tr>
                    <tr>
                            <td colspan="2"><input  class="button"type="button" name="zero" value="0" onclick="calculator.display.value += '0'"></td>
                            <td><input  class="button"type="button" name="dot" value="." onclick="calculator.display.value += '.'"></td>
                            <td colspan="2"><input  class="button"type="button" name="equals" value="=" onclick="calculator.display.value = eval(calculator.display.value)"></td>
                            
                    </tr>
                </tbody>
            </table>
        </div>
     
        
</body>
</html>
